spring:
  application:
    name: spotyjukeboxapp
  datasource:
    url: jdbc:h2:mem:spotyjukebox
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        generate_statistics: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://accounts.spotify.com
          jwk-set-uri: https://accounts.spotify.com/oidc/certs/v1
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: "always"
logging:
  level:
    org.springframework.security: DEBUG
